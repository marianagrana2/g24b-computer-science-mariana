<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/proyecto/styles.css">

    <title>Nook Directory</title>
</head>
<body>
<!--Header section-->
    <header id="header">
        <img class= "logo" src="/proyecto/images/Logo.png" alt = "Logo con una hoja verde y el texto Nook Directory.">
    </header>
<!--Search section -->
<div class="searchSection">
<!--Filter menu-->
<section class = "filter">
    <select class="form-select" aria-label="Default select example">
        <option value="type"selected>Type</option>
        <option value="cranky">Cranky</option>
        <option value="lazy">Lazy</option>
        <option value="smug">Smug</option>
        <option value="jock">Jock</option>
        <option value="sisterly">Sisterly</option>
        <option value="snooty">Snooty</option>
        <option value="peppy">Peppy</option>
        <option value="normal">Normal</option>
    </select>
</section>
<!--Search Bar section-->
<div class="form-outline">
    <input type="search" id="form1" class="form-control" placeholder="Search" aria-label="Search" />
    <button type="button" class="btn btn-info"><span class="material-symbols-outlined">search
        </span></button>
  </div>
</div>
<!--Results section-->
    <main>
        <div class = "container">
        <h1>Results</h1>
        <div class="card" style="width: 18rem;">
            <img class="card-img-villager" src="" alt="Card image cap">
            <div class="card-body">
              <p class="card-villager-type">Lazy</p>
              <h5 class="card-villager-name">Anchovy</h5>
              <p class="card-villager-animal"><span>Animal:</span> Bird</p>
              <p class="card-villager-birthday"><span>Birthday:</span> 4 April</p>
              <a href="#" class="btn btn-primary">See More</a>
            </div>
          </div>
    </main>
<!--Footer section-->
    <footer id="footer">
        <h6>Designed and Created by Mariana.</h6>
    </footer>
<!--Links JavaScript y Bootstrap-->
<script src="/proyecto/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/proyecto/index.js"></script>
</body>
</html>
